<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            line-height: 1.6;
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .markdown-body {
            background-color: #f6f8fa;
            padding: 20px;
            border-radius: 5px;
        }
        .feedback-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Your Personalized Learning Feedback</h1>
    <div class="feedback-container">
        <div class="markdown-body">
            {{ feedback | safe }}
        </div>
    </div>
    <form action="{{ url_for('index') }}" method="GET">
        <input type="submit" value="Start New Quiz" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.0/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const feedbackElement = document.querySelector('.markdown-body');
            feedbackElement.innerHTML = marked.parse(feedbackElement.textContent);
        });
    </script>
</body>
</html>
